<!-- Onboarding modal -->
<div class="modal fade in" id="onboarding-modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="onboarding-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <form method="post" action="{% url 'onboarding' %}" class="modal-content" id="onboarding-form">
      <div class="modal-header">
        <h5 class="modal-title" id="onboarding-modal-label">Welcome to TigerPath!</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <p>Before we get started, please answer a few questions about yourself. Then you'll be on your way to creating your four-year course plan!</p>
          {% csrf_token %}
          {% include 'includes/bs4_form.html' with form=onboarding_form %}
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="done-btn">Done</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  // wait for DOM to load first
  $(function() {
    // show onboarding modal
    $('#onboarding-modal').modal('show');

    // onclick listener for save button
    $('#done-btn').click(function() {
      $('#onboarding-modal').modal('hide');
    })
  });
</script>
