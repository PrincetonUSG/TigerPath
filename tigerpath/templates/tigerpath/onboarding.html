{% extends './index.html' %}

{% block onboarding %}
<!-- Modal -->
<div class="modal fade in" id="onboarding_modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="onboarding_modal_label" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <form method="post" action="{% url 'onboarding' %}" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="onboarding_modal_label">Welcome to TigerPath!</h5>
      </div>
      <div class="modal-body">
        <div class="container">
          <p>Before we get started, please answer a few questions about yourself. Then you'll be on your way to creating your four-year course plan!</p>
          {% csrf_token %}
          {% include 'includes/bs4_form.html' with form=form %}
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  $(window).on('load', function() {
      $('#onboarding_modal').modal('show');
  });
</script>
{% endblock %}
